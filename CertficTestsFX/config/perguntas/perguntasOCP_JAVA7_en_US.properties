teste30.exercicio23.opcao_2         = C - Oak-SUMMER Maple-SUMMER Oak-SPRING Maple-SPRING
teste30.exercicio23.opcao_3         = D - Oak-SPRING Oak-SUMMER Maple-SPRING Maple-SUMMER
